<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="reg-formbox">
                <div class="reg-formvalue">
                    <form action="">
                        <h2>Register</h2>
                            <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>    
                            <input type="text" required>
                            <label for="">First and Last name</label>
                            </div>
                            <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Email</label>
                            </div>
                            <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Password</label>
                            </div>
                            <div class="terms-and-con">
                            <label for=""><input type="checkbox" required>I agree to all <a href="#">Terms of Service</a> & <a href="#">Conditions</a></label>
                            </div>
                            <button  class="create">Create Account</button>
                            <div class="regback-to-login">
                                <p>Back to <a href="index.html">Login</a></p>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
